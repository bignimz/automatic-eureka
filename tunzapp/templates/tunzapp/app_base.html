{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tunza | Lea Mtoto</title>

    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{% static 'css/styles.css' %}"
      type="text/css"
    />
  </head>
  <body>

    <!-- Navbar Start -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-black"
      aria-label="Eighth navbar example"
    >
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <h1 class="color">Tunza</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample07"
          aria-controls="navbarsExample07"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 sm-5">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'logout' %}"
                tabindex="-1"
                aria-disabled="true"
                >Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contact</a>
            </li>
          </ul>
          </ul>

          <a href="{% url 'login' %}">
            <button class="btn tunza-btn-outline mx-3">Login</button>
          </a>
          <a href="{% url 'register' %}">
            <button class="btn tunza-btn-outline">Register</button>
          </a>
          {% endif %}
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    
    <!-- Content -->
    {% block content %}{% endblock %}
    
  

    
    

    <!-- Footer Section Start -->
    <footer class="footer bg-black py-5 text-white">
        <div class="container d-flex justify-content-between">
            <div class="left-navs col-lg-5 col-md-5 col-sm-10">
                <span class="footer-link">Privacy Policy </span>
                <span class="footer-link">Terms & Conditions </span>
                <span class="footer-link">About Us</span>
            </div>
            <div class="copyright color col-lg-5 col-md-5 col-sm-10">
                &copy; Copyright 2022, Tunza. All rights reserved
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
